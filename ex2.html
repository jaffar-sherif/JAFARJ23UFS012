<!DOCTYPE html>
<html>
    <head>
        <script>
            //declaration and initialization of data to a variable
            var num1=10;
            var num2=20;
            console.log(num1+":"+num2);
            console.log(num1+num2);
            var firstname="shoiab";
            var secondname="mohammed";
            console.log(firstname+secondname);
            //valid names/identifiers
            var _age;//valid
            var $age;//valid - only $ and _ are accepted special characters, other special characters are not accepted
            //var 2age; - invalid
            //var %age; - invalid
            var ag2e;//valid
            var let=10;//key words cannot be given as variable names
            //var switch=10;- Invalid 
            console.log(let)
        </script>
    </head>
</html>
