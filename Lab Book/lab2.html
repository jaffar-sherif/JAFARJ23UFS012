<!DOCTYPE html>
<html>
    <head>
        <meta content="UTF-8">
        <title>Employee Register</title>
       <style type="text/css">
        :required, :invalid{
            background-color: pink;
        }
        :valid{
            background-color: white;
        }
       </style>
    </head>
    <body>
        <h1>Employee Registration Form</h1>
        <form action="thankYou.html">
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" required="required" autofocus="autofocus" placeholder="Enter your full name"> * <br>
            <label for="email">E-Mail:</label><br>
            <input type="email" name="email" id="email" required placeholder="Enter a valid email">*<br>
            <label for="dob">Date Of Birth:</label><br>
            <input type="date" name="dob" id="dob" required placeholder="Enter Date of Birth">*<br>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age" size="6" min="18" max="120" step="1" value="21"><br>
            <label for="experience">Years Of Experience:</label>
            <input type="range" name="experience" id="experience" min="0" max="100" step="1" oninput="output.value=experience.value" value="0"><output name="output">0</output><br>
            <label for="phone">Phone:</label><br>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX" required>*<br>
            <input type="submit" name="" id="" value="Register">
            <p>Fields marked * are required</p>            
        </form>
    </body>
</html>
